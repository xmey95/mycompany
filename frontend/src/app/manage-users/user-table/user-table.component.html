<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtra">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Cognome </th>
    <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  <ng-container matColumnDef="boss">
    <th mat-header-cell *matHeaderCellDef> Capo </th>
    <td mat-cell *matCellDef="let element">
      <a title="Modifica" *ngIf="UserService.get_boss_name(element.id) != ''" (click)="emit_employee(element)">
        {{UserService.get_boss_name(element.id)}}
      </a>
      <button *ngIf="UserService.get_boss_name(element.id) == ''" class="btn btn-xs btn-primary" (click)="emit_employee(element)">Nomina Capo</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
